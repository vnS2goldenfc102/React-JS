<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>  
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function Header() {
            return (
                <div className="header">New Header</div>
            )
        }

        class Content extends React.Component{
            render(){
                return (
                    <div className="content"> New Content</div>
                )
            }
        }

        const app = (
            <div className ="wrapper">
                <Header />   
                <Content /> 
                <div className="content">Content</div>
                <div className="footer">Footer</div>
            </div>
        )

        ReactDOM.render(app, document.getElementById('app'))
    </script>
</body>
</html>

<!-- 
    1. Cập nhật element được render
    Các element là bất biến. Khi tạo 1 element, bạn không thể thay đổi 
    các "con"(children) hoặc các "thuộc tính"(attribute) của nó.
    Để cập nhật "giao diện" (UI) đó là tạo ra 1 element mới và truyền 
    nó vào ReactDom.render()
    2. React chỉ cập nhật những gì cần thiết
    React DOM so sánh element và các thành phần con của nó với cái trước đó, và chỉ áp dụng những cập nhật 
    DOM cần thiết để đưa DOM đến trạng thái được mong muốn.
-->
