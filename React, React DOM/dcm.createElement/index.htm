    <!--

        2. document.body.appendChild()
        3. console.dir()
        4. innerText, id, className    
     -->
     <div id="root"></div>
     <script>
         const root = document.getElementById('root')
         const h1 = document.createElement('h1')
         h1.innerHTML = 'Hello world!'
         h1.id = 'heading'
         h1.className = 'test class2'
        //  h1.style = 'color: red; '
        Object.assign(h1.style, {
            color: 'blue',
            backgroundColor : '#333'
        })

         console.log(h1);
        // document.body.appendChild(h1)
        root.appendChild(h1)
     </script>
